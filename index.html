<!DOCTYPE html>
<html ng-app = "WeatherApp">
    <head>
        <meta charset = "utf-8">
        <title>Weather App</title>

        <link rel = "stylesheet" href = "app/styles/main.css" />
    </head>
    <body>

        <div class = "main-wrapper" ng-controller = "MainController as MC">
            <div class = "weather-holder">
                <weather-block class = "weather-holder__content"></weather-block>
            </div>
            <div class = "board">
                <h1>Welcome to Weather App</h1>
            </div>
        </div>
        <location-modal class = "location-modal"></location-modal>

        <!-- Bower components -->
        <script src = "bower_components/angular/angular.min.js"></script>

        <!-- Scripts -->
        <script src = "app/app.module.js"></script>
        <script src = "app/controllers/app.controller.js"></script>
        <script src = "app/directives/weather.directive.js"></script>
        <script src = "app/services/weather.service.js"></script>
        <script src = "app/directives/locationModal.directive.js"></script>
        <script src = "app/services/location.service.js"></script>
    </body>
</html>
